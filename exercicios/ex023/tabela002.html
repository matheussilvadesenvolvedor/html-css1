<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        table{
            border: 1px solid black;
            padding: 10px;
            width: 400px;
            height: 100px;
            border-collapse: collapse;


        }
        thead, tfoot{background-color: grey;
        color: white;}

        td, th {
            border: 1px solid black;
        }
        td.num{ 
            text-align: right;}
      


    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>estados</th> 
                <th>população</th>
        
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>são paulo</td>
                    <td class="num">45,919,049</td>
                </tr>
                <tr>
                    <td>minas gerais</td>
                    <td class="num">21,168,791</td>

                </tr>
                <tr>
                    <td>rio de janeiro</td>
                    <td class="num">17,264,943</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th>total de habitantes</th>
                    <strong>
                        <td class="num">84,352,783</td>
                    </strong>
                </tr>

            </tfoot>

        

    </table>

    
</body>
</html>
