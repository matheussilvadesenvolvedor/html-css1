<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{ font-size: 2em;
        font-weight: bold;
    padding: 10px;}
    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    </style>
</head>
<body>
    <table>
    <caption>
        filmes favoritos
    </caption>    
    <thead>
        <tr>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">mulheres</th>
            <td>ana maria santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>beatriz souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>claudia melo</td>
            <td>oblivio</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">homens</th>
            <td>bruno mendonça</td>
            <td>intocaveis</td>
            <td>superman</td>
            <td>black adam</td>

        </tr>
        <tr>
            <td>daniel lourenço</td>
            <td>oldboy</td>
            <td>zorro</td>
            <td>pokemon</td>

        </tr>
        <tr>
            <td>matheuzao</td>
            <td>vingadores</td>
            <td>alfie</td>
            <td>iron man</td>
        </tr>


    </tbody>

    </table>
    
</body>
</html>
