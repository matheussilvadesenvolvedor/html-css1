<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;}
        table{width: 400px;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
            vertical-align: middle;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            
        }
        tr.linha{
            background-color: grey;
        }


    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>

        </tr>
         <tr class="linha">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>

         </tr>
         <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
         </tr>
    </table>
    
</body>
</html>
